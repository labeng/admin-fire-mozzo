---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: krateo.io
    component: {{ .Values.name }}
  annotations:
    app: krateo.io
    component: {{ .Values.name }}
    kubernetes.io/ingress.class: kong
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-service
                port: 
                  number: 80